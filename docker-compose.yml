services:
  python:
    container_name: geodocker
    build:
      context: .
      dockerfile: Dockerfile
    image: lerryws/geodocker
    ports:
      - 8888:8888
    restart: always
    environment:
      - LANG=en_EN.UTF-8
      - TZ=Asia/Kuching
    volumes:
      - ./data:/data
      - ./notebooks:/notebooks